<div class="login-container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">  
          <mat-form-field>
            <input type="text" matInput [placeholder]="( 'TRANSLATE.TEXT1' | translate )" formControlName="username"
              required />
          </mat-form-field>
  
          <mat-form-field>
            <input type="password" matInput [placeholder]="( 'TRANSLATE.TEXT2' | translate )" formControlName="password"
              required />
          </mat-form-field>
  
          <div>
            <button type="submit" class="log-in" mat-raised-button color="primary">
              Submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
